name: build-push-scan

on:
  push:
    branches:
      - "main"
  workflow_dispatch:

env:
  IMAGE_PATH: ghcr.io/${{ github.repository }}

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GH_TOKEN }}

      - name: Get current date
        id: date
        if: ${{ github.ref == 'refs/heads/main' }}
        run: echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: Build the Container Image
        run: docker build . --file Dockerfile --tag ${{ env.IMAGE_PATH }}:${{ env.DATE }} --tag ${{ env.IMAGE_PATH }}:latest

      - name: Scan Image
        uses: anchore/scan-action@v3
        id: scan
        with:
          image: ${{ env.IMAGE_PATH }}:${{ env.DATE }}
          fail-build: true
          output-format: sarif

      - name: Upload Anchore Scan SARIF Report
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}

      - name: Push Image to GHCR
        run: docker push ${{ env.IMAGE_PATH }}:${{ env.DATE }}
        if: ${{ steps.scan.outcome == 'success' }}
